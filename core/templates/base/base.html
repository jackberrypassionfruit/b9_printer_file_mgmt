{% load static %}
{% comment %} {% load livereload_tags %} {% endcomment %}
<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B9 Printer MGMT</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- ?v={{ now|date:'U' }}"> -->
    <script src="{% static 'js/main.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link href="{% static 'css/output.css' %}" rel="stylesheet" /> -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@4.0.0-alpha7/dist/htmx.min.js"></script>
    {% block scripts %}

    {% endblock %}
</head>

<body 
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' 
    hx-ext="response-targets"
    class="min-h-screen flex flex-col"
>

    {% include 'base/navbar.html' %}
    
    <main class="flex-1">
        {% block content %}
        {% endblock %}
    </main>
    
    {% include 'base/footer.html' %}

</body>

</html>
